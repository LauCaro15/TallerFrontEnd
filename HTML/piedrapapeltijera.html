<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/stylepipati.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/jspipati.js"></script>
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <div class="cotainerppt">
        <div class="titulo">
            <h1>¡Juega Piedra, Papel o Tijera!</h1>
            <h3>Elige una opción:</h3>
        </div>
        <div class="option" id="images">
                <img onclick="jugar()" value="1" src="https://img.freepik.com/vector-premium/roca-dibujos-animados-piedra-granito-macizo-paisaje-juego-aislado-sobre-fondo-blanco_80590-12595.jpg" alt="">
                <img onclick="jugar()" value="2" src="https://st4.depositphotos.com/1742172/24829/v/600/depositphotos_248297604-stock-illustration-cute-cartoon-of-a-sheet.jpg" alt="">
                <img onclick="jugar()" value="3" src="https://img.freepik.com/vector-premium/tijeras-icono-dibujos-animados-simple-vector-dibujos-animados-fondo-blanco_126267-8967.jpg" alt="">
        </div>
        <!-- <input type="text" name="casilla0" id="0" class="datos" onblur="calcular()"> -->
        <div class="battle">
            <div class="jugador">
                <h2>Jugador</h2>
                <div id="jug" name="jug"></div>
            </div>
            <div class="vs">
                <h3>VS</h3>
            </div>
            <div class="maquina">
                <h2>Máquina</h2>
                <div id="compu" value="1" name="compu"></div>
            </div>
        </div>
        <div class="result" id="result">
        </div>
    </div>
</body>
</html>
